<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header">
      <img src="./images/trybewarts-header-logo.svg" alt=""
        class="trybewarts-header-logo">

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form action="" class="trybewarts-login">
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Senha">
        <button>Entrar</button>
      </form>
    </header>


    <!-- Main -->
    <main>
      <section>
        <form id="form-data">
          <p id="answer-name"><strong>Nome:</strong></p>
          <p id="answer-email"><strong>Email:</strong></p>
          <p id="answer-house"><strong>Casa:</strong></p>
          <p id="answer-family"><strong>Família:</strong></p>
          <p id="answer-subjects"><strong>Matérias:</strong></p>
          <p id="answer-rate"><strong>Avaliação:</strong></p>
          <p id="answer-obs"><strong>Observações:</strong></p>
        </form>
        <form action="" id="evaluation-form">
        <div class="name-lastname">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>

        <div class="email-house">
          <input type="email" id="input-email" placeholder="Email">
          <select name="" id="house">
            <option value="" disabled selected>Escolha sua casa!</option>
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <section class="family-skills">
          <label for="" id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="Frontend" value="Frontend">
            <label for="Frontend">Frontend<label>
          </div>
          <div>
            <input type="radio" name="family" id="Backend" value="Backend">
            <label for="Backend">Backend<label>
          </div>
          <div>
            <input type="radio" name="family" id="FullStack" value="FullStack">
            <label for="FullStack">FullStack<label>
          </div>
        </section>
        <section class="subjects-container">
          <label for="" id="label-content">Qual conteúdo você está com mais
            vontade de aprender?</label>
          <div>
            <input type="checkbox" name="" id="HoFs" class="subject"
              value="HoFs">
            <label for="HoFs">HoFs</label>
            <input type="checkbox" name="" id="Jest" class="subject"
              value="Jest">
            <label for="Jest">Jest</label>
            <input type="checkbox" name="" id="Promises" class="subject"
              value="Promises">
            <label for="Promises">Promises</label>
            <input type="checkbox" name="" id="React" class="subject"
              value="React">
            <label for="React">React</label>
            <input type="checkbox" name="" id="SQL" class="subject" value="SQL">
            <label for="SQL">SQL</label>
            <input type="checkbox" name="" id="Python" class="subject"
              value="Python">
            <label for="Python">Python</label>
          </div>
        </section>
        <section>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <span>1</span>
          <input type="radio" name="rate" value="1">
          <input type="radio" name="rate" value="2">
          <input type="radio" name="rate" value="3">
          <input type="radio" name="rate" value="4">
          <input type="radio" name="rate" value="5">
          <input type="radio" name="rate" value="6">
          <input type="radio" name="rate" value="7">
          <input type="radio" name="rate" value="8">
          <input type="radio" name="rate" value="9">
          <input type="radio" name="rate" value="10">
          <span>10</span>
        </section>


        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="80" rows="10"
          maxlength="500"></textarea>
        <div id="counter">500</div>
        <div id="agreement-container">
          <input type="checkbox" name="agreement" id="agreement">
          <label for="agreement" id="label-infos">Você concorda com o uso das
            informações acima?<label>
        </div>

        <button type="submit" id="submit-btn" disabled>Enviar</button>
        
        </form>
      </section>

      <img src="./images/trybewarts-colored.svg" alt="Trybewarts logo"
        id="trybewarts-forms-logo">
    </main>
    <!-- Footer -->
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>

</html>
